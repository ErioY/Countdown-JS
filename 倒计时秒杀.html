<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时秒杀</title>
</head>
<body>
    <input type="text">
    <button>开始倒计时</button>
    <div>
        
        <img src="img/0.JPG" alt="">
        <img src="img/0.JPG" alt="">
        <img src="img/0.JPG" alt="">
        <img src="img/0.JPG" alt="">
        <img src="img/0.JPG" alt="">
        <img src="img/0.JPG" alt="">
        <img src="img/0.JPG" alt="">
        <img src="img/0.JPG" alt="">
    </div>
    <script src="js/ErioJS.js"></script>
    <script>
    var oTe = document.getElementsByTagName("input")[0];
    var oBtn = document.getElementsByTagName("button")[0];
    var aImg = document.getElementsByTagName("img");
    var second = "";
    var timer = 0;
    oBtn.onclick = function() {
        second = oTe.value; // 获得用户输入的秒数
        clearInterval(timer); // 停止循环计时器
        clock();
        timer = setInterval(clock,1000); // 每隔1秒循环一次clock函数
    }
    function clock() {
        var sTime = fTime(second--*1000); //调用fTime()函数，转换成毫秒且为数字类型
        for (var i = 0; i < sTime.length; i++) {
            if(sTime[i] == ":") {
                aImg[i].src = "img/colon0.JPG";
            }
            else{
                aImg[i].src = "img/" + sTime[i] + ".JPG";
            }
        }
        second < 0 && clearInterval(timer);
    }
    function change() {
        
    }
    </script>
</body>
</html>
